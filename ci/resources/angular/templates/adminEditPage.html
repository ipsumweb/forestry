<div id="wrap">
    <!-- Begin page content -->
    <div class="container" >
    	<div class="row">
    		<div class="col-md-12">
				<p>
					<a class="btn btn-default" href="/ci/admin/edit">&laquo; back to content list</a>
					<a class="btn btn-default pull-right" href="/ci/admin/logout">logout</a>
				</p>
				
				
				<ol class="breadcrumb">
				  <li><a href="/ci/admin/edit">CMS home page</a></li>
				  <li><a>Page "{{ page.cleanTitle }}"</a></li>

				</ol>

			</div>
		</div>
    	<div class="row">
    		<div class="col-md-12">
				<div class="well">
					<form name="parkInfo">
				  	  <div class="form-group">
				    	  <label>Page Title</label>
				    	<input ng-model="formData.pageTitle"  class="form-control" />
				  	</div>
				  	<div class="form-group">
				    	<label>Page Text</label>
				    	<textarea ui-tinymce="tinymceOptions" ng-model="formData.pageText" class="form-control" rows="10"></textarea>
					
					
				  	</div>
				  	<button type="submit" class="btn btn-success" ng-click="savePageInfo()">Save</button>
					</form>
				</div>

				<div class="alert alert-danger" ng-show="showError">
					{{ scope.showError }}
				</div>
				<div class="alert alert-success" ng-show="showSuccess">
					Great, this page has been updated. <a href="/ci/admin/edit">Go back to content list...</a>
				</div>
				
				

    		</div>
			

    	</div>
      
    </div>
</div>
